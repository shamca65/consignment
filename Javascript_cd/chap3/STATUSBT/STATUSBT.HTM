<HTML>
<HEAD>
<TITLE>JavaScript Warehouse - Status Bar Message Button</TITLE>

<SCRIPT LANGUAGE="JavaScript"><!-- hide from old browsers
function setMessage()
{
    var msg="JavaScript Warehouse - http://www.ezl.com/~mlile/javascript/"
    window.status = msg
}
<!-- done hiding -->
</SCRIPT>

</HEAD>

<BODY BGCOLOR="White" TEXT="Black" LINK="Blue" VLINK="Purple" ALINK="Red">

<CENTER><H2>Status Bar Message Button</H2></CENTER>

<HR ALIGN="CENTER" SIZE="3">

<CENTER><FORM>
<INPUT TYPE="button" VALUE="Status Bar" onClick="setMessage()">
</FORM></CENTER>

<HR ALIGN="CENTER" SIZE="3">

</BODY>
</HTML>

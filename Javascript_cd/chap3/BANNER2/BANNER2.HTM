<HTML>
<HEAD>
   <TITLE>Banner2</TITLE>
<SCRIPT LANGUAGE="JavaScript">
<!--


function scrollBanner(seed) {
	var speed = 10

	var str = " "

	var ar = new Array()

ar[0] = "Welcome to our JavaScript book " 
ar[1] = "The Banner script works in the status bar area " 
ar[2] = "It is a very stable banner " 
ar[3] = "It is only one of many such examples " 

	var total = ar.join("")

	if (seed > 0) {
		for (var i = 0; i < seed; ++i) {
			str += " "
		}

		str += total

		seed--

		var cmd = "scrollBanner(" + seed + ")"

		window.status = str
		
		timerID = setTimeout(cmd, speed)
	} else 
		if (-seed < total.length) {
			str += total.substring(-seed, total.length)

			seed--

			var cmd = "scrollBanner(" + seed + ")"

			window.status = str
		
			timerID = setTimeout(cmd, speed)
		} else {
			window.status = str 

			timerID = setTimeout("scrollBanner(100)", speed)
		}
}

// -->
</SCRIPT>
</HEAD>
<BODY onLoad="scrollBanner(100)">

</BODY>
</HTML>

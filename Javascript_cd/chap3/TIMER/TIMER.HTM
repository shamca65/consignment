<DOCTYPE PUBLIC HTML "-//IETF//DTD HTML//EN">

<HTML>

  <HEAD>
    <TITLE>Timer</TITLE>

    <SCRIPT LANGUAGE="JavaScript">

    <!--                                                                -->
    <!-- Timer taken from Tomer and Yehuda Shiran. Altered for purposes -->
    <!-- to keep the timer showing in the status bar, by Richard Dows.  -->
    <!--                                                                -->
    <!-- Copyright(c) 1996, Random Access, Inc.                         -->
    <!--                                                                -->

    <!-- Hide from Old Browsers

    var Temp;
    var TimerId = null;
    var TimerRunning = false;

    Seconds = 0
    Minutes = 0
    Hours = 0

    function showtime() 
    {
      if(Seconds >= 59) 
      {
        Seconds = 0
        if(Minutes >= 59) 
        {
          Minutes = 0
          if(Hours >= 23) 
          {
            Seconds = 0
            Minutes = 0
            Hours = 0
          } 
          else { 
            ++Hours 
          }
        } 
        else { 
          ++Minutes 
        }
      } 
      else { 
        ++Seconds 
      }

      if(Seconds != 1) { var ss="s" } else { var ss="" }
      if(Minutes != 1) { var ms="s" } else { var ms="" }
      if(Hours != 1) { var hs="s" } else { var hs="" }

      Temp = 'You have been here '+Hours+' hour'+hs+', '+Minutes+' minute'+ms+', '+Seconds+' second'+ss+''
      window.status = Temp;
      TimerId = setTimeout("showtime()", 1000);
      TimerRunning = true;
    }
  
    var TimerId = null;
    var TimerRunning = false;

    function stopClock() {
      if(TimerRunning) 
        clearTimeout(TimerId);
        TimerRunning = false;
    }

    function startClock() {
      stopClock();
      showtime();
    }

    //-->
    

</SCRIPT> 
  </HEAD>

  <BODY onLoad="startClock()" BGCOLOR="#FFFFFF">

  <TABLE CELLPADDING=0 CELLSPACING=0 WIDTH=100%>
    <TR>
      <TD ROWSPAN=1 COLSPAN=1 BGCOLOR="red">
        <FONT COLOR="white"><B>Timer</B></FONT>
      </TD>
    </TR>
  </TABLE>

  </BODY>

</HTML>

<HTML>

<HEAD>

<TITLE>Typewriter style status bar message</TITLE>

<SCRIPT LANGUAGE="JavaScript">


var i = 0;

var TextNumber = 0;

var TextInput = new Object();

var HelpText="";

var Text = "";

var Speed=300	

var WaitSpace="      "



TextInput[0] = 'This new banner is called a "T-banner!"';  

TextInput[1] = "This banner displays slowly."

TextInput[2] = 'It types one letter at a time, like a typewriter'

TextInput[3] = "This line can say whatever you like"

TextInput[4] = "This one can say it, too!"

TotalTextInput = 4; // (0, 1, 2, 3, 4)



for (var Typewrit = 0; Typewrit <= TotalTextInput; Typewrit++) {

	TextInput[Typewrit]+=WaitSpace

}

var TimerId

var TimerSet=false;

function startBanner ()  {

        TimerSet=!TimerSet

        if (TimerSet)

                banner();

        else

                kill();

}

function banner() {

        Text=rollMessage();

	TimerId = setTimeout("banner()", Speed)

	window.status=Text;

}

function rollMessage () {

	i++;

	var CheckSpace = HelpText.substring(i-1, i);

	CheckSpace = "" + CheckSpace;

	if (CheckSpace == " ") {i++;}

	if (i >= HelpText.length+1) {i=0; if (TextNumber < TotalTextInput) {TextNumber++;} else {TextNumber = 0;} init();}

        Text = HelpText.substring(0, i);

	return (Text);

}

function init () {

        Text = TextInput[TextNumber]

	HelpText = Text;

}

function kill () {

        clearTimeout (TimerId)

}

</SCRIPT>

</HEAD>

<BODY BGCOLOR="White" >

<CENTER><H3>Typewriter style Banner</H3></CENTER>

<CENTER><FORM>

<INPUT TYPE="button" NAME="button2" VALUE="Start/Stop" onClick="startBanner(this.form)">

</FORM></CENTER>

</BODY>

</HTML>

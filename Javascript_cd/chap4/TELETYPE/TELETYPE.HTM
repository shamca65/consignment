<HTML>
<HEAD>
<TITLE>AutoCycle TeleType Display</TITLE>
<SCRIPT>
<!--  Activate Cloaking Device
// used to track position in message
   var i = 0; 
// used to cycle thru messages                                          
   var TextNumber = 0;
// array of messages                        
   var TextInput = new Object();
// used to load manipulate message          
   var HelpText="";                              
// used to load message
   var Text = "";  
// length of timeout (smaller is faster)                                  
   var Speed=60;
// added to end of each message to create a pause
   var WaitSpace="                "
// used to position text in ver 2.0
   var addPadding="\r\n";
TextInput[0] = "This is a tele-type style banner";  
TextInput[1] = "This is a tele-type style banner";
TextInput[2] = "The TextArea utilizes a wrap-around feature.";
TextInput[3] = "The messages can be made to cycle manually";
TextInput[4] = "You can start or stop the banner manually";
TotalTextInput = 5; // (0, 1, 2, 3, 4, 5, 6, 7)
// Positioning and speed vary between versions.
var Version =  navigator.appVersion;  
if (Version.substring(0, 1)==3)
   {
   Speed=300;
   addPadding="";
   }
for (var addPause = 0; addPause <= TotalTextInput; addPause++) 
   {TextInput[addPause]=addPadding+TextInput[addPause]+WaitSpace;}
var TimerId
var TimerSet=false;
// Called by the Start button.
function startMessage() 
   {
   if (!TimerSet)
      {
      TimerSet=true;
      teletype();
      }
   }
// Gets and displays character from rollMessage() . 
// Variable Speed controls length of timeout and thus the speed of typing.
function teletype() 
   {
   Text=rollMessage();
   TimerId = setTimeout("teletype()", Speed)
   document.forms[0].elements[0].value=Text;
   }
// Pulls one character at a time from string and returns (as Text) to function teletype() for displaying.
function rollMessage () 
   {
   Wait_yn=false;
   i++;
   var CheckSpace = HelpText.substring(i-1, i);
   CheckSpace = "" + CheckSpace;
   if (CheckSpace == " ") 
      {i++;}
   if (i >= HelpText.length+1) 
      {
      i=0; 
      if (TextNumber < TotalTextInput) 
         {TextNumber++;} 
      else {TextNumber = 0;} 
      initMessage();
      }
   Text = HelpText.substring(0, i);
   return (Text);
   }
// Called from onLoad in BODY tag & resetDisplay().
function titleDisplay()
   {
   document.forms[0].elements[0].value="\r\n         Automatic Tele-text display";
   initMessage();
   }
// Sets Text & HelpText equal to messages for use in rollMessage ().
function initMessage() 
   {
   Text = TextInput[TextNumber]
   HelpText = Text;
   }
// Called by Stop button.
function stopMessage() 
   {
   TimerSet=false; 
   clearTimeout (TimerId); 
   }
// Called by Reset button.
function resetDisplay()
   {
   TimerSet=false; 
   clearTimeout (TimerId);
   TextNumber=0;
   i=0;
   titleDisplay();   
   }
// Deactivate Cloaking -->
</SCRIPT>
</HEAD>
<BODY onLoad="titleDisplay()" BGCOLOR="FFFFFF">
<CENTER><FORM>
<TEXTAREA ROWS=2 COLS=60 wrap=yes></TEXTAREA>
<p>
<INPUT TYPE="button" VALUE="Start" onClick="startMessage()">
<br>
<INPUT TYPE="button" VALUE="Reset" onClick="resetDisplay()">
<br>
<INPUT TYPE="button" VALUE="Stop" onClick="stopMessage()">
<p>
</FORM></CENTER>
</BODY>
</HTML>

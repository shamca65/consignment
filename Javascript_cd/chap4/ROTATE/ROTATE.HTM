<HTML>
<HEAD>
<TITLE>Rotating Advertisements</TITLE>
</HEAD>
<SCRIPT LANGUAGE="JavaScript1.1">

// global variable for current sponsor
var sponsor = 1;
// function to link to appropriate sponsor
// (for demonstration, displays a dialog instead)
function GoSponsor() {
   if (sponsor==1) window.location.href="http://www.starwave.com/sponsor/adcouncil/stop";
   if (sponsor==2) window.location.href="http://www.academic.org/";
   if (sponsor==3) window.location.href="http://www.pacificcoast.com/entry/benny3";
}
// function to rotate image (currently uses 3 images)
function rotate() {
   if (++sponsor > 3)  sponsor = 1;
   document.images[0].src = "banner" + sponsor + ".gif";
   window.setTimeout('rotate();',8000);
}
</SCRIPT>
<BODY onLoad="window.setTimeout('rotate();',8000);">
<body bgcolor="ffffff">
<center>
<h1>Rotating Advertisement Banners</h1>
<hr>
<A HREF="javascript:GoSponsor();">
<IMG NAME="banner" SRC="banner1.gif">
</A>
</body>
</html>

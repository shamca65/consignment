<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2//EN">
<HTML>
<HEAD>
</HEAD>
<BODY onload="banner()">
<SCRIPT LANGUAGE="JavaScript1.1">

<!-- begin
// global variables
var id,position=0;
function banner() {
        // variables declaration
        var i,k,msg=document.form.message.value;

        // increase msg
        k=(66/msg.length)+1;
        for(i=0;i<=k;i++) msg+=" "+msg;

        // show it to the window
        document.form.banner.value=msg.substring(position,position+50);

        // set new position
        if(position++==document.form.message.value.length) position=0;

        // repeat at entered speed 
        id=setTimeout("banner()",1000/document.form.speed.value); }
// End -->

</SCRIPT>
<CENTER><FORM NAME="form"><INPUT TYPE=hidden NAME=message value="Hope you are enjoying our book . . . "><INPUT TYPE=hidden NAME=speed value=80><INPUT TYPE=text NAME=banner size=40></CENTER>


</BODY>
</HTML>

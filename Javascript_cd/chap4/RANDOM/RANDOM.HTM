<html>
<head>
<title>Random Ad Banner</title>
<script language="JavaScript1.1">
function create() {
        this.width = ''
        this.height = ''
        this.src = ''
        this.href = ''
        this.border = ''
        this.mouseover = ''
        this.sponsor = ''
}
ads = new Array()
for(var i=1; i<=5; i++) { ads[i] = new create() }
ads[1].width = "400"
ads[1].height = "40"
ads[1].src = "banner.gif"
//This URL might be a complete path name, e.g. 'http://chelsea.ios.com/~benny3/javascript/banner.gif'
//In this example, the images are in the same path as the accompanying CD-ROM
ads[1].href = "http://www.andersonhouse.com/jsarchive/"
ads[1].border = "0"
ads[1].mouseover = "Click For JavaScript World"
ads[1].sponsor = "JavaScript World Banner"
ads[2].width = "100"
ads[2].height = "40"
ads[2].src = "logo.jpg"
ads[2].href = "http://chelsea.ios.com/~benny3/javascript/"
ads[2].border = "0"
ads[2].mouseover = "JavaScript World!"
ads[2].sponsor = "JavaScript World Mini-Logo"
ads[3].width = "468"
ads[3].height = "60"
ads[3].src = "sponsor1.gif"
ads[3].href = "http://www.pacificcoast.com/entry/benny3/"
ads[3].border = "0"
ads[3].mouseover = "Pacific Coast Down Conforters Ad"
ads[3].sponsor = "Pacific Coast Comforters"
ads[4].width = "468"
ads[4].height = "60"
ads[4].src = "sponsor1.gif"
ads[4].href = "http://websitepromote.com/aaa-bin/partner/gpo?partno=p388&fn=ip"
ads[4].border = "0"
ads[4].mouseover = "Submit to over 100 directories with AAA Promotions"
ads[4].sponsor = "AAA WebSite Promotions"
ads[5].width = "440"
ads[5].height = "40"
ads[5].src = "logoshowad.jpg"
ads[5].href = "http://ad.linkexchange.com/X075202/gotoad.map"
ads[5].border = "0 ismap"
ads[5].mouseover = "Click Here To Visit This ILE Member Site"
ads[5].sponsor = "The Internet Link Exchange"
var n = Math.random() + ''
n = parseInt(n.charAt(5))
if(n >5) {
        n = n - 5
}
else if(n==0) {
        n = n + 5
}
n += ""
var image = ads[n]
var ad = ""
ad += '<a href="' + image.href + '" \n'
ad += 'onMouseOver="self.status=\'' + image.mouseover + '\'\;return true" \n'
ad += 'onMouseOut="self.status=\'\'"> \n'
ad += '<img src="' + image.src + '" width=' + image.width
ad += '\n height=' + image.height + ' border=' + image.border
ad += '\n><br>Please visit our sponsor: ' + image.sponsor + '</a>'
</script>
</head>
<body bgcolor="ffffff">
<h3 align=center>Simple Ad Rotator</h3>
<hr align=center width=50%>
<center>
<p>
<script language="JavaScript1.1">
<!-- hiding this script
document.write(ad)
// -->
</script>
</p>
</center>
</body>
</html>

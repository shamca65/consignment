<html>
<head>
<title>Search with Layer</title>
</head>

<BODY BGCOLOR="#FFFFFF">


<SCRIPT LANGUAGE="JavaScript1.2">
<!-- begin

function showlayer(e,str) {
   // showlayer: show the str layer at the mouse position
   // e: event handler
   // str: layer name

   document.layers[str].left=(e.layerX-13);
   document.layers[str].top=(e.layerY-13);
   document.layers[str].visibility="show";

   return true;
}
<!-- end -->  
</SCRIPT>

<center>

<P>
<a href="jv_srch4.html" onMouseOver="showlayer(event,'search');return true">Search</a>

<P>
<font size=2>
  move your mouse cursor over the link<br>
  it will open a layer at the current mouse position<br>
</font>

</center>

<P>


<layer name="search" left="0" top="0" visibility="hide" bgcolor="white" onmouseout="visibility='hide'">
  <body link=#ff0000 vlink=#ff0000>
    <FORM method=GET action="http://altavista.digital.com/cgi-bin/query">
      <table border="1" cellpadding="4" cellspacing="0"><tr><td align="left">
        <font size="2">
          <a href="http://www.altavista.com">Alta Vista</a><br>
          <INPUT TYPE=hidden NAME=pg VALUE=q>
          <INPUT NAME=q size=20 maxlength=200 VALUE="">
          <INPUT TYPE=submit VALUE=Submit>
        </font>
      </td></tr></table>
    </FORM>
  </body>        
</layer>

</body>
</html>

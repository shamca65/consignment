<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2//EN">
<HTML>
<HEAD>
   <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=iso-8859-1">
   <META NAME="GENERATOR" CONTENT="Mozilla/4.0b2 (Win95; I) [Netscape]">
</HEAD>
<BODY>
<FORM name=mangler><INPUT type=text name=text value='reverse text'>
<BR><INPUT type=button value='Reverse Text' onclick=rev()></FORM><SCRIPT><!-- Copyright 1996 - Jon Eyrick - scripter@actionaccess.com
// this script will reverse your text.
function rev(){
var text=document.mangler.text.value;
var backwards="";
for(count=text.length; count >= 0; count--)
backwards+=text.substring(count,count-1);
alert(backwards);}
//--></SCRIPT>
<BR>

</BODY>
</HTML>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>input-masks</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/simple-line-icons.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
    <div class="registration-form">
        <form>
            <div class="form-icon"><span><i class="icon-user icon"></i></span></div>
            <div class="form-group"><input class="form-control item" type="text" id="username" placeholder="Username"></div>
            <div class="form-group"><input class="form-control item" type="password" id="password" placeholder="Password"></div>
            <div class="form-group"><input class="form-control item" type="text" id="email" placeholder="Email"></div>
            <div class="form-group"><input class="form-control item" type="text" id="phone-number" placeholder="Phone Number"></div>
            <div class="form-group"><input class="form-control item" type="text" id="birth-date" placeholder="Birth Date"></div>
            <div class="form-group"><button class="btn btn-primary btn-block create-account" type="button">Create Account</button></div>
        </form>
        <div class="social-media">
            <h5>Sign up with social media</h5>
            <div class="social-icons"><a href="#"><i class="icon-social-facebook"></i></a><a href="#"><i class="fa fa-google"></i></a><a href="#"><i class="fa fa-twitter"></i></a></div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="assets/js/script.min.js"></script>
</body>

</html>
